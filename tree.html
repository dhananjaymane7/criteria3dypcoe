<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Images - D. Y. Patil College Of Engineering, Akurdi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 1rem 5%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #0056b3;
        }

        .profile-icon {
            font-size: 1.5rem;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }

        .tree-image {
            width: 100%;
            height: 300px;
            max-width: 500px;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .tree-image:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 1rem;
            }

            .nav-links {
                margin-top: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .image-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="logo.png" alt="College Logo" class="logo">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="attainment.html">Attainment</a>
            <a href="course-outcomes.html">Course Outcomes</a>
            <a href="co-po-pso-calculator.html">CO/PO-PSO Calculator</a>
            <a href="attainment-calculator-hierarchy.html">Attainment Hierarchy</a>
            <a href="#upload">Upload</a>
            <a href="#blog">Blog</a>
            <a href="#contact">Contact Us</a>
            <a href="#profile" class="profile-icon">ðŸ‘¤</a>
        </div>
    </nav>

    <div class="container">
        <div class="image-container">
            <img src="tree1.jpeg" alt="Tree Image 1" class="tree-image">
            <img src="tree2.jpeg" alt="Tree Image 2" class="tree-image">
        </div>
    </div>
    <a href="main.html">
        <button type="submit" style="
        background: linear-gradient(to right, #0056b3, #003d82);
        color: #fff;
        padding: 0.8rem 2rem;
        font-size: 1rem;
        margin-left: 700px;
        
        font-weight: bold;
        border: none;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: all 0.3s ease;
    " 
    onmouseover="this.style.background='linear-gradient(to right, #003d82, #0056b3)'; this.style.transform='scale(1.05)';" 
    onmouseout="this.style.background='linear-gradient(to right, #0056b3, #003d82)'; this.style.transform='scale(1)';">
        Next
    </button></a>

    <footer>
        <p>&copy; 2022 D. Y. Patil College Of Engineering, Akurdi. All rights reserved.</p>
    </footer>
</body>
</html>
